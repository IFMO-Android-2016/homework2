<div width="400">
	<div style="border-bottom-color: #c1cdcd;
	border-bottom-style: solid;"><h2 align="center">New lesson</div>
	<div layout="column">
		<md-datepicker ng-model="myDate" md-placeholder="Please, choose the date"></md-datepicker>
		<md-input-container>
			<label>Day</label>
			<md-select ng-model="someModel">
			  <md-option ng-value="days" ng-repeat="day in periodicity" > {{period.periodicity}}</md-option>
			</md-select>
		</md-input-container>
	</div>
</div>
