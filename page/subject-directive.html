<div layout="row" style="padding:12px; background:#ffffff; height:66px;">
  <div>
    <div 
      ng-show = "subjects.length == 0"
      style = "border-radius: 15px; background:#81D4FA; min-width: 700px; height: 40px; margin: 8px;
      padding-top: 3px; text-align:center; display: table-cell;">
      Add subject for start :)
    </div>
    <div style="width:700px; height: 50px;  overflow-x:scroll">
        <div  
          style="height: 40px; white-space: nowrap; display: table-cell; font-size: 16px; border-radius: 15px; padding:10px; background:#81D4FA; min-width: 100px; text-align:center;"
          ng-repeat="subject in subjects"
          ng-click="clickSubject(subject)">
          <div>{{subject.title}}</div>
        </div>
    </div>
  </div>
  <md-button style="margin-left:5px; margin-top:0px;" ng-click="openAddSubject($event)" class="md-fab md-mini">
    +
  </md-button>
</div>
