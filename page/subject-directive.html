
<div layout="row">
  <div style="
    background:#DFE6ED;
    min-width: 120px;
    height: 30px;
    margin: 8px;
    padding-top: 3px;
    text-align:center;
    display: table-cell;
"
ng-show="subjects.length == 0">Add subject</div>
  <div style="
    width:700px;
    outline: 0px solid #000;
    height: 30px;
    margin: 8px;
    padding: 4px;
    overflow-y:scroll;
    padding-bottom:16px;
  ">
    <div style="
      display: table-cell;
      padding-right: 8px;
      font-size: 18px;"
      ng-repeat="subject in subjects">
      <div style="
        overflow:visiable;
        white-space:nowrap;
        padding-left:4px;
        padding-right:4px;
        background:#DFE6ED;
        padding-top: 3px;
        min-width: 120px;
        height: 27px;
        text-align:center;"
      ng-click="clickSubject(subject)">
        {{subject.title}}
      </div>
    </div>
  </div>
  <div>
    <md-button ng-click="openAddSubject($event)" class="md-raised md-warn">
      +
    </md-button>
  </div>
</div>
