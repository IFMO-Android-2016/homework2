<div ng-show="subjectTitle != ''" layout="row" style="padding:12px; background:#ffffff; height:140px;">
  <div flex>
    <div 
        ng-show = "dates.length != 0"
        style = "border-radius: 5px; background:#00C7FF; min-width: 700px; height: 40px; margin: 8px;
        padding-top: 3px; text-align:center; display: table-cell;">
      And add lesson
    </div>
    <div style="width:700px; overflow-x:scroll">
      <div style="padding-right: 8px; display: table-cell; padding-bottom:16px;" 
        ng-repeat="date in [123, 124, 125, 126, 127, 128, 129]">
        <div ng-click="clickDate(date)" style="background: #F2F2F2; width: 120px; height: 120px; text-align:center;">
          <div flex layout="column">
            <div style="margin-top:2px; margin-bottom:-2px; height:25px; align-content:center;">
              {{date*1000 | date:'MMMM yy'}}
            </div>
            <div style="height:70px; background: #dddddd; font-size:55px;">
              {{date*1000 | date:'dd'}}
            </div>
            <div layout="row" style="height:25px; margin-top:2px; margin-bottom:-2px; background:#F2F2F2"> 
              <div style="width:40px;">
              !
              </div> 
              <div style="width:40px;">
              ?
              </div>
              <div style="width:40px;">
                -
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div>
    <md-button style="margin-left:5px; margin-top:40px;" ng-click="openAddLesson($event)" class="md-fab md-mini">
      +
    </md-button>
  </div>
</div>
